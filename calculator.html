<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="display">
          <div id="history"></div>

          <div id="value"></div>
        </div>

        <div id="button">
          <div class="oprand" id="ac" data-value="ac">AC</div>
          <div class="oprand" id="plus-minus" data-value="sign">+/-</div>
          <div class="oprand" id="mod" data-value="%">%</div>
          <div class="oprand oprand-4" id="divide" data-value="/">/</div>
          <div class="oprand" id="7" data-value="7">7</div>
          <div class="oprand" id="8" data-value="8">8</div>
          <div class="oprand" id="9" data-value="9">9</div>
          <div class="oprand oprand-8" id="mul" data-value="*">&times;</div>
          <div class="oprand" id="4" data-value="4">4</div>
          <div class="oprand" id="5" data-value="5">5</div>
          <div class="oprand" id="6" data-value="6">6</div>
          <div class="oprand oprand-12" id="minus" data-value="-">-</div>
          <div class="oprand" id="1" data-value="1">1</div>
          <div class="oprand" id="2" data-value="2">2</div>
          <div class="oprand" id="3" data-value="3">3</div>
          <div class="oprand oprand-16" id="plus" data-value="+">+</div>
          <div class="oprand" id="_0" data-value="0">0</div>
          <div class="oprand" id="decimal" data-value=".">.</div>
          <div class="oprand oprand-19" id="equal" data-value="=">=</div>
        </div>
      </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
